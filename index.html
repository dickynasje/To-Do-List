<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>To Do List mini project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/549fa483d8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>To Do List</header>
        <div class="inputField">
            <input type="text" placeholder="Add a new to do">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">
            
        </ul>
        <div class="footer">
            <span>You have <span class="pendingNum"></span> pending tasks</span>
            <button class="btn clear">Clear Tasks</button>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
